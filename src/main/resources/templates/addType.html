<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exploit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Exploit Database</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4 text-center">Add New type</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" th:action="@{/saveType}" th:object="${type}">
                    <div class="mb-3">
                        <label for="typeName" class="form-label">type Name</label>
                        <input type="text" id="typeName" th:field="*{typeName}" class="form-control" placeholder="Enter type name" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add type</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
