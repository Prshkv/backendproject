<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Exploit Database</a>
            <a href="/login" class="btn btn-outline-light">Login</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="mb-3">Exploits</h2>
        
        <div class="mb-3">
            <a href="/addexploit" class="btn btn-success">Post exploit</a>
        </div>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Platform</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exploit : ${exploits}">
                    <td th:text="${exploit.id}"></td>
                    <td><a th:href="@{'/exploit/' + ${exploit.id}}" th:text="${exploit.title}"></a></td>
                    <td th:text="${exploit.date}"></td>
                    <td th:text="${exploit.type}"></td>
                    <td th:text="${exploit.platform}"></td>
                    <td><a th:href="@{'/exploit/' + ${exploit.id}}" class="btn btn-sm btn-primary">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
